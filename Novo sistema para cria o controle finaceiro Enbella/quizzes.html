<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="quizzes.css">
    <title>Sistema de Controle Financeiro</title>
</head>
<body>
    <nav id="sidebar">
        <div id="sidebar_content">
            <div id="user">
                <img src="./finaceiro enbella.jpg" id="user_avatar" alt="Avatar">
                <p id="user_infos">
                    <span class="item-description">Sistema financeiro</span>
                    <span class="item-description">Enbella</span>
                </p>
            </div>

            <ul id="side_items">
                <li class="side-item">
                    <a href="./home.html">
                        <i class="fa-solid fa-home"></i>
                        <span class="item-description">Home</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="./controle-gastos.html">
                        <i class="fa-solid fa-wallet"></i>
                        <span class="item-description">Controle de Gastos</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="./dicas.html">
                        <i class="fa-solid fa-lightbulb"></i>
                        <span class="item-description">Dicas</span>
                    </a>
                </li>
                <li class="side-item active">
                    <a href="./quizzes.html">
                        <i class="fa-solid fa-question-circle"></i>
                        <span class="item-description">Quizzes</span>
                    </a>
                </li>
                <li class="side-item">
                    <a href="./educacao-financeira.html">
                        <i class="fa-solid fa-graduation-cap"></i>
                        <span class="item-description">Educação Financeira</span>
                    </a>
                </li>
            </ul>

            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">Logout</span>
            </button>
        </div>
    </nav>

    <main>
        <section id="quiz-container">
            <h1>Quiz de Educação Financeira</h1>
            <div id="question-container">
                <p id="question"></p>
                <div id="answer-buttons" class="btn-grid">
                    <!-- Botões de resposta serão gerados pelo JavaScript -->
                </div>
            </div>
            <button id="next-btn" class="next-btn hide">Próxima</button>
        </section>
    
        <section id="result-container" class="hide">
            <h2>Resultado</h2>
            <p id="result-message"></p>
            <button id="restart-btn" class="restart-btn">Recomeçar</button>
        </section>
    </main>
    
    <script src="quizzes.js"></script>
</body>
</html>
